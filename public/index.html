<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>カレンダーアプリ</title>
</head>
<header>
    <nav>
        <button class="menu-open" id="menu-open">≡
            <title>メニュー</title>
        </button>
        <div id="menu-panel">
            <button id="menu-close" class="menu-close">✖
                <title>メニューを閉じる</title>
            </button>
            <ul class="menu-list">
                <li><a href="#">Coming Soon...</a></li>
                <li><a href="#">Coming Soon...</a></li>
                <li><a href="#">Coming Soon...</a></li>
                <li><a href="#">Coming Soon...</a></li>
            </ul>
        </div>

    </nav>

</header>

<body>
    <h1>カレンダー APP</h1>

    <dialog id="dialog" class="dialog">
        <div class="inner">
            <label id="dialog-label"></label>
            <div class="dialog-element">
                <button id="schedule" class="schedule-btn">予定を入力</button>
                <button id="cancel" class="cancel-btn">閉じる</button>
            </div>
            <div id="preview"></div>
        </div>
    </dialog>
    <dialog id="preview-dialog" class="preview-dialog">
        <div id="detail-preview"></div>
        <button id="exit" class="exit">戻る</button>
        <button id="remove" class="remove">削除</button>
        <button id="edit" class="edit">編集</button>
    </dialog>
    <dialog id="schedule-dialog" class="schedule-dialog">
        <div class="inner2">
            <h2>予定入力</h2>
            <h3>選択日:<span id="select-date"></span></h3>
            <div>
                <label for="schedule">予定名:</label>
                <input type="text" id="title" class="title">
            </div>
            <div class="toggle">
                <div id="all-day" class="all-day">
                    <div id="all-day-s" class="all-day-s"></div>
                </div>
                <label for="all-day">：終日</label>
            </div>
            <div class="toggle">
                <div id="over-day" class="over-day">
                    <div id="over-day-s" class="over-day-s"></div>
                </div>
                <label for="over-day">：日をまたぐ</label>
            </div>
            <div id="set-time">
                <div>
                    <label for="start-time">開始時刻:</label>
                    <input type="time" class="start-time" id="start-time">
                </div>
                <div>
                    <label for="end-time">終了時刻:</label>
                    <input type="time" class="end-time" id="end-time">
                </div>
            </div>
            <div id="set-day-time" class="none">
                <div>
                    <label for="start-date-time">開始日時</label>
                    <input type="datetime-local" class="start-date-time" id="start-date-time">
                </div>
                <div>
                    <label for="end-date-time">終了日時</label>
                    <input type="datetime-local" class="end-date-time" id="end-date-time">
                </div>
            </div>
            <div id="set-day" class="none">
                <div>
                    <label for="start-date">開始日</label>
                    <input type="date" id="start-date">
                </div>
                <div>
                    <label for="end-date">終了日</label>
                    <input type="date" id="end-date">
                </div>
            </div>
            <div>
                <label>詳細:</label>
                <input type="text" id="detail" class="detail">
                <!-- <input type="color" id="color"> -->
            </div>
            <button class="cancel-btn" id="back">戻る</button>
            <button class="decide" id="decide">決定</button>
        </div>
    </dialog>
    <button class="prev-month" id="prev-month">前月</button>
    <button class="next-month" id="next-month">次月</button>
    <input type="month" class="select" id="select" min="2020-1" max="2050-12">
    <button class="check" id="check">選択</button>
    <h2 id="yearmonth" class="yearmonth"></h2>
    <div id="week" class="week"></div>
    <div id="stage" class="stage"></div>
    <div id="square-template" class="square">
        <div id="element" class="day"></div>
        <div id="schedule-stage" class="schedule-stage"></div>
    </div>
    <div class="p">
        <label for="pass">pass:</label>
        <input type="text" id="pass" class="pass" maxlength="6">
        <button id="save" class="save">保存</button>
        <button id="call" class="call">読み込み</button>
        <button id="clear" class="clear">削除</button>
    </div>
    <!-- <div id="stage2" class="stage2"></div> -->
    </div>
    <button id="all-clear" class="all-clear">初期化</button>

    <script src="index.js"></script>

</body>

</html>
